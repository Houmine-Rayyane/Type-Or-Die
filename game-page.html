<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="Image/png" href="IMG/icon.png"/>
    <title>Type-Or-Die</title>
</head>
<body>
    <main>
        <div class="div-title">
            <div id="Title">Type</div>
            <div id="Title2">or Die</div>
        </div>    
        <div class="game-window">
            <div id="game">
                <div id="score-display">
                    <div id="Score">Score : <span id="score">0</span></div>
                    <div id="Lives">Lives : <span id="lives">10</span></div>
                </div>
                <div id="words"></div>
                <div class="input-container">
                <input type="text" id="typed-input" placeholder="Tapez votre mot ici..." />
                <button id="start-button">GO</button>
                </div>
            </div>
            <div id="game-over-window" class="window-float">
                <div class="window-content">
                  <h2>Game Over !</h2>
                  <p>Your final score is  <span id="final-score"></span></p>
                  <button id="Restart">Play Again</button>
                </div>
              </div>
        </div>    
        <script src="script.js"></script>
    </main>
</body>
</html>
